<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui"
	template="/WEB-INF/template/template.xhtml">

	<ui:define name="titulo">Fornecedor</ui:define>

	<ui:define name="conteudo">

		

	<div class="container">
	
			<section> 
				<p:messages autoUpdate="true" />
			 <h:form id="frmFornecedor"
				styleClass="form-horizontal">

				<p:messages autoUpdate="true" />

				<div class="panel panel-primary">

					<div class="panel-heading">
						<h4>Cadastro de Fornecedores</h4>
					</div>

					<div class="panel-body">

						<div class="row">
							<div class="form-group col-sm-6">
								<div class="col-sm-2 control-label">
									<h:outputLabel for="nome" value="Nome" />
								</div>

								<div class="col-sm-10">
									<p:inputText id="nome"
										value="#{fornecedorBean.fornecedor.nome}"
										styleClass="form-control" placeholder="Nome do Fornecedor"
										required="true" requiredMessage="campo nome obrigatório" />
								</div>
							</div>
							<!-- /form-group -->

							<div class="form-group col-sm-6">
								<div class="col-sm-2 control-label">
									<p:outputLabel for="email" value="e-Mail" />
								</div>

								<div class="col-sm-10">
									<div class="input-group">
										<span class="input-group-addon">@</span>
										<p:inputText id="email"
											value="#{fornecedorBean.fornecedor.email}"
											styleClass="form-control" placeholder="email" required="true"
											requiredMessage="campo e-Mail obrigatório" />
									</div>
								</div>
							</div>
							<!-- /form-group -->
						</div>

						<div class="row">
							<div class="form-group col-sm-6">
								<div class="col-sm-3 control-label">
									<h:outputLabel for="representante" value="Representante" />
								</div>

								<div class="col-sm-9">
									<p:inputText id="representante"
										value="#{fornecedorBean.fornecedor.representatne}"
										styleClass="form-control" placeholder="Nome do Representante"
										required="true"
										requiredMessage="Nome do Representante é obrigatório" />
								</div>
							</div>
							<!-- /form-group -->

							<div class="form-group col-sm-6">
								<div class="col-sm-2 control-label">
									<h:outputLabel for="contato" value="Telefone" />
								</div>

								<div class="col-sm-10">
									<p:inputMask mask="(99)9 9999-9999" id="contato"
									
										value="#{fornecedorBean.fornecedor.telefone}"
										styleClass="form-control" placeholder="Telefone para contato"
										required="true" requiredMessage="campo telefone é obrigatório"
										validatorMessage="true" />
								</div>
							</div>
							<!-- /form-group -->
						</div>

						<!-- Butões -->
						<div class="btn-gp">
							<div class="container-fluid">
								<p:commandButton value="Novo" action="#{fornecedorBean.novo()}"
									icon="ui-icon-plus" styleClass="btn btn-default" />

								<p:commandButton value="Salvar"
									action="#{fornecedorBean.saveOrUpdate()}" icon="ui-icon-disk"
									styleClass="btn btn-default" />

								<p:commandButton value="Cancelar" icon="ui-icon-trash"
									styleClass="btn btn-default"  />
							</div>
						</div>

					</div><!-- /panel-body -->
				</div><!-- /panel -->


			</h:form>
		 </section>
		</div>
	</ui:define>

</ui:composition>
