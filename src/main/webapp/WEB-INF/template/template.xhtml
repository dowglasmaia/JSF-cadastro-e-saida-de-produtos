<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">



<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- Bootstrap -->
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputScript library="js" name="bootstrap.min.js" />
	
	<!-- meu css e js -->
	<h:outputStylesheet library="css" name="estilo.css" />
	<h:outputScript library="js" name="jquery.maskMoney.js" />


	<title><ui:insert name="titulo"></ui:insert></title>

	<!--script para configura Capos de Moeda que usam a Class (moeda chamar no componete usando styleClass(moeda) -->
	<script>
		function configurarMoeda() {
			$(".moeda").maskMoney({
				decimal : ",",
				thousands : ".",
				allowZero : true
			});
		}

		$(document).ready(function() {
			configurarMoeda();
		});
	</script>
</h:head>

<h:body>
	<b:container>
		<h:form id="frmMenu">

			<b:navBar brand="Gestão de Estoque" brandHref="#" fluid="true">
				<b:navbarLinks>
					<b:dropMenu value="Produtos">
						<b:navLink value="Entrada" outcome="/pages/produtos.xhtml" />
						<b:navLink value="Saída" outcome="/pages/listagem.xhtml" />
					</b:dropMenu>
					<b:navLink value="Fornecedor" outcome="/pages/fornecedor.xhtml" />

				</b:navbarLinks>

				<b:navbarLinks pull="right" style-class="hidden-xs">
					<b:label text="Usuario Logado" value="#{usuarioBean.usuario.nome}" />
					<b:navLink value="Consultas" outcome="/pages/listagem.xhtml" />


					<h:commandLink action="#{usuarioBean.logout()}" value="Sair" />

				</b:navbarLinks>


			</b:navBar>
		</h:form>

		<ui:insert name="conteudo">

		</ui:insert>

	</b:container>
</h:body>
</html>
