<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<title>Login</title>
</h:head>

<h:body>
	<b:container>
		<h:form id="frmlogin">
		<h:inputHidden value = "#{usuarioBean.usuario.matricula}"/>
			<p:messages autoUpdate="true" />

			<p:panelGrid columns="2" layout="grid">
				<f:facet name="header"> Informe seu CPF para entra no Sistema</f:facet>
				<p:outputLabel value="CPF" />
				<p:inputText value="#{usuarioBean.cpf}" />

				<p:outputLabel value="Senha" />
				<p:inputText value="#{usuarioBean.senha}" />


			</p:panelGrid>
			<p:commandButton value="Entra" icon="ui-icon-star"
				action="#{usuarioBean.logar()}"/>

		</h:form>

	</b:container>
</h:body>

</html>
