<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- Google Font -->
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic" />

	<!-- Theme style -->
	<h:outputStylesheet library="dist" name="css/AdminLTE.min.css" />

	<!-- Bootstrap -->
	<h:outputStylesheet library="dist"
		name="bootstrap/css/bootstrap.min.css" />

	<!-- my estilo -->
	<h:outputStylesheet library="dist" name="css/estilo.css" />

	<!--  Addd favicon.png -->
	<link rel="shortcut icon" type="image/x-icon"
		href="#{request.contextPath}/resources/img/favicon.png" />


	<title>Login</title>


</h:head>

<h:body class="bg-light">

	<div class="container">
		<div class="login-form bg-light">

			<h6 class="text-center mb-4 mt-4">Bem Vindo!</h6>

			<div class="card">

				<div class="card-header text-center p-2">
					<h2>Entre com suas credencias</h2>
				</div>


				<div class="card-body">
					<p:messages autoUpdate="true" />

					<h:form>
						<div class="form-group mb-2 p-2">
							<h:outputLabel value="Usuario" styleClass="control-label" />
							<p:inputText value="#{usuarioBean.usuario.cpf}"
								styleClass="form-control p-3" placeholder="entre com seu CPF  " />

						</div>

						<div class="form-group mb-2 p-2">
							<h:outputLabel value="Senha" styleClass="control-label" />
							<p:password value="#{usuarioBean.usuario.senha}"
								styleClass="form-control p-3" placeholder="entre com sua senha" />
						</div>

						<h:commandButton action="#{usuarioBean.logar()}"
							value="Login"
							styleClass="btn btn-outline-primary btn-block btn-lg mb-4 mt-4 p-2" />

					</h:form>
				</div>
			</div>
			<div class="text-center mt-2">
				<h6>Para realizar os teste, entre com o usuario-<strong>
						120,</strong> e senha <strong>120.</strong></h6>
			</div>
		</div>
	</div>

</h:body>
</html>
